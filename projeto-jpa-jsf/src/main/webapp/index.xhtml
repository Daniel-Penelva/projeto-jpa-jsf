<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
		    <p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página Primefaces" action="primefaces.jsf"/>
		</p:breadCrumb>
	</h:form>
	
	<h:form id="formulario">
	    <h:messages showDetail="true" showSummary="false" id="msg"/>
		<h:panelGrid columns="2">
		
			<h:outputLabel>Id:</h:outputLabel>
			<h:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
       
			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!" pt:placeholder="Digite o nome"/>
		
			<h:outputLabel>Sobrenome:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!" pt:placeholder="Digite o sobrenome"/>
		
			<h:outputLabel>Idade:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
		
			<h:outputLabel>Sexo:</h:outputLabel>
			<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="MASCULINO"/>
				<f:selectItem itemValue="FEMININO"/>
			</h:selectOneMenu>
			
			<h:outputLabel>Salário:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}" required="true" requiredMessage="Informe o salário"/>
		
			<h:outputLabel>CEP</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepuser" pt:placeholder="Digite o CEP">
				<f:ajax event="blur" execute="@this" render="logradouro complemento bairro localidade uf unidade ibge gia" listener="#{usuarioPessoaManagedBean.pesquisaCep}" />
			</h:inputText>
			
			<h:outputLabel>Logradouro</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro"/>
			
			<h:outputLabel>Complemento</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento"/>
			
			<h:outputLabel>Bairro</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro"/>
			
			<h:outputLabel>Localidade</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade"/>
			
			<h:outputLabel>UF</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf"/>
			
			<h:outputLabel>Unidade</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>
			
			<h:outputLabel>IBGE</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>
			
			<h:outputLabel>Gia</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>
		
			<h:outputLabel>Login:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login!" pt:placeholder="Digite o login"/>
		
			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="informe a senha!" pt:placeholder="Digite a senha"/>
		
		</h:panelGrid>
		
		<br />
		<br />
		
		<h:panelGroup>
			<h:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
			
			<h:commandButton id="botaoNovo" value="Novo" action="#{usuarioPessoaManagedBean.novo}"> 
				<f:ajax execute="botaoNovo" render="@form"/>
			</h:commandButton>
		</h:panelGroup>
		
		<br />
		<br />
		</h:form>
		
		
		<h:form id="formTable">
		<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="10" border="1">
			<f:facet name="header">Lista de Usuários</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{user.id}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.nome}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{user.sobrenome}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{user.idade}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{user.sexo}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:outputText value="#{user.login}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink immediate="true">
						<h:graphicImage url="resources/img/edit.png"/>
						<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					</h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink immediate="true" action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
						<h:graphicImage url="resources/img/delete.png"/> 
						<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
						<f:ajax execute="botaoremover" render="@form :formulario:msg"/>
					</h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">Telefones</f:facet>
					<h:commandLink immediate="true" action="telefone.jsf" id="botaofone">
						<h:graphicImage url="resources/img/telefone.png"/> 
						<f:param name="codigouser" value="#{user.id}"/>
					</h:commandLink>
				</h:column>
		</h:dataTable>
			  
	</h:form>

</h:body>

</html>
