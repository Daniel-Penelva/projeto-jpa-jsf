<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
		    <p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página Primefaces" action="primefaces.jsf"/>
		</p:breadCrumb>
	</h:form>

	<h:form>
	    <h:messages showDetail="true" showSummary="false"/>
		<p:panelGrid columns="1">
			<p:column>
				<p:outputLabel>Id:</p:outputLabel>
				<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
			</p:column>
			
			<p:column>
				<p:outputLabel>Nome:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Infome o nome!"/>
			</p:column>
			
			<p:column>
				<p:outputLabel>Sobrenome:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Infome o sobrenome!"/>
			</p:column>
			
			<p:column>
				<p:outputLabel>E-mail:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />
			</p:column>
			
			<p:column>
				<p:outputLabel>Idade:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			</p:column>
			
			<p:column>
				<p:outputLabel>Sexo:</p:outputLabel>
				<p:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
					<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
					<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
				</p:selectOneMenu>	
			</p:column>
			
			<p:column>
				<p:outputLabel>Login:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login"/>
			</p:column>
			
			<p:column>
				<p:outputLabel>Senha:</p:outputLabel>
				<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe a senha!"/>
			</p:column>
			
		</p:panelGrid>
		
		<br />
		<br />
		
		<p:commandButton value="Salvar" ajax="false" action="#{usuarioPessoaManagedBean.salvar}"/>
		<p:commandButton value="Novo" immediate="true" action="#{usuarioPessoaManagedBean.novo}">
		  <f:ajax execute="@this" render="@form"/>
		</p:commandButton>
			
		<br />
		<br />
		
		<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="10" border="1">
			<f:facet name="header">Lista de Usuários</f:facet>
				<p:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{user.id}"/>
				</p:column>
			
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.nome}"/>
				</p:column>
			
				<p:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{user.sobrenome}"/>
				</p:column>
			
				<p:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{user.email}"/>
				</p:column>
			
				<p:column>
					<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{user.idade}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{user.sexo}"/>
				</p:column>
			
				<p:column>
					<f:facet name="header">Login</f:facet>
					<h:outputText value="#{user.login}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header">Editar</f:facet>
					<p:commandLink immediate="true" id="botaoeditar">
						<h:graphicImage url="resources/img/edit.png"/>
						<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
						<f:ajax execute="botaoeditar" render="@form"/>
					</p:commandLink>
				</p:column>
				
				<p:column>
					<f:facet name="header">Remover</f:facet>
					<p:commandLink immediate="true" action="#{usuarioPessoaManagedBean.remover}"> 
						<h:graphicImage url="resources/img/delete.png"/>
						<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					</p:commandLink>
				</p:column>
		</p:dataTable>
			  
	</h:form>

</h:body>

</html>
